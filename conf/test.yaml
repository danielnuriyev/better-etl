name: test_job
ops:
  - name: get_aws_secret
    package:  better_etl.ops
    class:    AWSSecretsManager
    method:   get_secret
    config:
      secret_name: ...
  - name: extract_db_batch
    after:
      - get_aws_secret
    package:  better_etl.ops
    class:    MySQL
    method:   get_batch
    config:
      type:     source
      host:     ...
      user:     ...
      password: ...
      database: ...
      table:    ...
      batch:    1000000
      cache_bucket: ...
      cache_path:   etl/cache
  - name: store
    after:
      - extract_db_batch
    package:  better_etl.ops
    class:    AWSS3
    method:   store
    config:
      bucket: ...
      path:   etl/output
      condition: >
        batch["data"].size > 0 and
        batch["data"].size < 10000
