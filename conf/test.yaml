name: test_job
mode: reload
ops:
  - name: get_secret
    package:  better_etl.ops
    class:    AWSSecretsManager
    method:   get_secret
    config:
      secret_name: ...
  - name: get_batches
    after:
      - get_secret
    package:  better_etl.ops
    class:    MySQL
    method:   get_batches
    config:
      type:     source
      host:     ...
      user:     ...
      password: ...
      database: ...
      table:    ...
      batch:    1000000
      cache:
        class:  better_etl.caches.S3Cache
        bucket: ...
        path:   dagster/jobs/test_job/ops/mysql/get_batch/cache
  - name: store
    after:
      - get_batches
    package:  better_etl.ops
    class:    AWSS3
    method:   store
    config:
      bucket: ...
      path:   tables/test_table/{time.time()}
      condition: >
        batch["data"].size > 0 and
        batch["data"].size < 2000000
